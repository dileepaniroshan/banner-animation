<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codersclan</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
  </head>
  <body>
    <!--start of hero section-->
    <section id="hero"><img class="background-gradient" src="images/hero-background.png">
      <div class="background-wrapper">
        <div class="layer-bg layer" data-depth="0.10" data-type="parallax"></div>
        <div class="layer-1 layer" data-depth="0.30" data-type="parallax"></div>
        <div class="layer-2 layer" data-depth="0.55" data-type="parallax"></div>
        <div class="layer-3 layer" data-depth="1.5" data-type="parallax"></div>
        <div class="layer-4 layer" data-depth="0.55" data-type="parallax"></div>
        <div class="layer-5 layer" data-depth="0.40" data-type="parallax"></div>
        <div class="layer-6 layer" data-depth="0.30" data-type="parallax"></div>
        <div class="layer-7 layer" data-depth="0.40" data-type="parallax"></div>
        <div class="layer-8 layer" data-depth="0.40" data-type="parallax"></div>
      </div>
    </section>
    <!--start of tab header-->
    <section class="tab-banner"><img src="images/hero-banner.png"></section>
    <!--start of mobile header-->
    <section class="mobile-banner"><img src="images/mobile-header.png"></section>
    <!--start of upper content boxes-->
    <section class="main-content upper">
      <div class="container">
        <h2 class="title"></h2>
        <div class="boxes">
          <div class="row"></div>
          <div class="btn regular cta"></div>
        </div>
      </div>
    </section>
    <!--start of bottom content boxes-->
    <section class="main-content">
      <div class="container">
        <h2 class="title"></h2>
        <div class="boxes">
          <div class="row"></div>
          <div class="btn regular cta"></div>
        </div>
      </div>
    </section>
    <!--incluing js file-->
    <script src="js/main.js"></script>
  </body>
</html>
